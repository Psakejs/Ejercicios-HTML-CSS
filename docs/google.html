<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clon</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=apps,experiment,search" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: arial, sans-serif;
            font-size: 1.3rem;
            font-weight: 400;
            line-height: 2.4rem;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .header-nav__ul li {
            display: flex;
        }

        .footer-navlist ul li{
            display: flex;
        }

        .header-nav {
            width: 100vw;
            height: 9vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 2rem;
            padding-right: 4rem;
        }

        .header-nav__ul {
            padding: 1rem;
            width: 24rem;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            gap: 1.3rem;
        }

        .header-nav__ul a {
            color: rgb(31, 31, 31);
        }

        .header-nav__ul a:hover {
            text-decoration: underline;
        }

        .experiment,
        .apps {
            cursor: pointer;
            padding: .8rem;
            color: gray;
        }

        .google-img {
            padding: 2rem;
        }

        .google {
            width: 27rem;
            height: 9.2rem;
        }

        .experiment:hover,
        .apps:hover {
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(231, 229, 229, 0.425);
        }


        .user {
            width: 3.3rem;
            height: 3.3rem;
            background-color: rgb(17, 252, 17);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: .7rem;
            font-weight: bold;
            color: white;
        }


        main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .search-bar {
            width: 58rem;
            height: 4.6rem;
            display: flex;
            border: .1rem solid #dfe1e5;
            border-radius: 3.4rem;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.2rem;
        }

        .search-bar:hover {
            cursor: text;
            box-shadow: rgba(0, 0, 0, 0.171) 0px 5px 15px;
        }

        .search {
            width: 2rem;
            height: 2rem;
            color: rgba(141, 138, 138, 0.521);
            align-self: center;
        }

        .mic,
        .cam {
            width: 3.2rem;
            height: 3.2rem;
        }

        .icons-camMic,
        .search-container {
            margin-top: .8rem;
        }



        .main-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.4rem;
        }

        .button {
            color: rgb(84, 85, 85);
            background-color: rgba(218, 218, 218, 0.219);
            font-size: 1.4rem;
            padding: .6rem 2rem;
            border-radius: .5rem;
            border: .1rem solid transparent;
            font-weight: 500;
        }

        .button:hover {
            cursor: pointer;
            border: .1rem solid rgba(206, 205, 205, 0.411);
            box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
        }


        .footer {
            background-color: #F2F2F2;
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            flex-direction: column;
            position: absolute;
            bottom: 0;
        }

        .footer-country {
            padding: 1rem 2.5rem;
            color: rgb(84, 85, 85);
            font-size: 1.5rem;
        }

        .footer-nav {
            width: 98vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .6rem 1rem;
            border-top: .1rem solid rgba(218, 218, 218, 0.747);
            flex-wrap: wrap;
        }


        .footer-navlist ul {
            padding: 1rem 2rem;
            gap: 3rem;
            flex-direction: row;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-navlist ul a {
            color: rgb(84, 85, 85);
            font-size: 1.5rem;
        }

        .footer-navlist ul a:hover {
            text-decoration: underline;
        }

        @media (max-width: 656px) {
            .header-nav{
                justify-content: center;
                padding: 1rem;
            }
            .header-nav__ul {
                flex-direction: row;
                /* Los elementos se apilan en una columna */
                align-items: center;
                justify-content:center;
                /* Centra los elementos en la columna */
            }

            /* Reordenando los elementos en pantallas pequeñas */
            .header-nav__ul li:nth-child(1) {
                order: 2;
                /* 'Gmail' aparece en segundo lugar */
            }

            .header-nav__ul li:nth-child(2) {
                order: 3;
                margin-right: 4rem;
              
                /* 'Imagenes' aparece primero */
            }

            .header-nav__ul li:nth-child(3) {
                order: 1;
                
                /* 'experiment' aparece al final */
            }

            .header-nav__ul li:nth-child(4) {
                order: 4;
                /* 'apps' aparece en penúltimo lugar */
                align-self: flex-end;
                margin-left: 7rem;

            }

            .header-nav__ul li:nth-child(5) {
                order: 5;
                /* 'A' aparece tercero */
                align-self: flex-end;
            }

            .google {
            width: 20rem;
            height: 6.2rem;
        }

        .search-bar{
            width: 36rem;
        }

        .footer-navlist .more{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            place-content: center;
        }

        .footer-nav{
            justify-content: center;
        }
        }
    </style>

</head>

<body>
    <header>
        <nav class="header-nav">
            <ul class="header-nav__ul">
                <li><a href="#" target="_blank" class="gmail">Gmail</a></li>
                <li><a href="#" target="_blank" class="imagenes">Imagenes</a></li>
                <li>
                    <span class="material-symbols-outlined experiment">
                        experiment
                    </span>
                </li>
                <li><span class="material-symbols-outlined apps">
                        apps
                    </span>
                </li>
                <li>
                    <figure class="user">
                        A
                    </figure>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <figure class="google-img">
            <img loading="lazy" class="google" src="https://acortar.link/UXtqYi" alt="google letters">
        </figure>
        <section>
            <section class="search-bar">
                <figure class="search-container">
                    <img loading="lazy" class="search" src="./search.png" title="Busqueda por voz" alt="Mic Google">
                </figure>
                <figure class="icons-camMic">
                    <img loading="lazy" class="mic" src="./mic.png" title="Busqueda por voz" alt="Mic Google">
                    <img loading="lazy" class="cam" src="./cam.png" title="Busqueda por imagen" alt="Mic Google">
                </figure>
            </section>
            <section class="main-buttons">
                <article class="button">Google Search</article>
                <article class="button">I'm Feeling Lucky</article>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-country">
            <p>Colombia</p>
        </section>
        <section class="footer-nav">
            <section class="footer-navlist">
                <ul class="more">
                    <li><a href="#" target="_blank">About
                        </a></li>
                    <li><a href="#" target="_blank">Advertising</a></li>
                    <li><a href="#" target="_blank">Bussiness</a></li>
                    <li><a href="#" target="_blank">Conditions</a></li>
                </ul>
            </section>
            <section class="footer-navlist">
                <ul class="legal">
                    <li><a href="#" target="_blank">Privacy
                        </a></li>
                    <li><a href="#" target="_blank">Terms</a></li>
                    <li><a href="#" target="_blank">Settings</a></li>
                </ul>
            </section>
        </section>
    </footer>
</body>

</html>
