<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --White: #FFFFFF;
            --text-input-field: #F7F7F7;
            --black: #000000;
            --hospital-green: #ACD9B2;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: "Quicksand", sans-serif;
        }

        .primary-button {
            background-color: var(--hospital-green);
            border-radius: .8rem;
            border: none;
            color: var(--White);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 5rem;
        }

        .add-to-car-button{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-detail{
            width: 30rem;
            padding-bottom: 2.4rem;
            position: absolute;
            right: 0;
            border: .1rem solid var(--hospital-green);
            border-radius: 2rem;
            overflow: hidden;
        }


        .product-detail > img:nth-child(2){
          width: 100%;
          height: 30rem;
          object-fit: cover;
          border-radius: 0 0 2rem 2rem;
        }
        .product-detail-close{
            background-color: var(--White);
            width: 1.2rem;
            height: 1.2rem;
            position:absolute;
            top:1.6rem;
            left: 1.6rem;
            z-index:2;
            padding: 1.6rem;
            border-radius: 50%;
        }
        

        .product-detail-close:hover{
            cursor: pointer;

        }

        .product-info{
            margin: 2.4rem 2.4rem 0 2.4rem;
        }

        .product-info p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: .6rem;
        }
        .product-info p:nth-child(2){
            color: var(--very-light-pink);
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 2.8rem;
        }
        .product-info p:nth-child(3){
            color: var(--very-light-pink);
            font-weight: bold;
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 2.8rem;
        }

        @media (max-width:640px){
            .product-detail{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <aside class="product-detail">
        <section class="product-detail-close">
            <img src="./assets/icons/icon_close.png" alt="close">
        </section>
        <img src="https://acortar.link/0qvzjz" alt="Pancake">
        <section class="product-info">
            <p>$120.000</p>
            <p>Pancakes</p>
            <p>

            </p>
            <button class="primary-button add-to-car-button">
                <img src="./assets/icons/bt_add_to_cart.svg" alt="Shopping Cart">
                Add to cart
            </button>
        </section>
    </aside>
</body>

</html>
