<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --White: #FFFFFF;
            --text-input-field: #F7F7F7;
            --black: #0000;
            --hospital-green: #ACD9B2;
            --sm:1.4rem;
            --md:1.6rem;
            --lg:1.8rem;
        }

        body {
            font-family: "Quicksand", sans-serif;
        }

        * {
            margin: 0;
        }

        html {
            font-size: 62.5%;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 30rem;
        }

        .logo {
            width: 15rem;
            margin-bottom: 4.8rem;
            justify-self: center;
        }

        .title {
            font-size: var(--lg);
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .subtitle{
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 3.2rem;
        }

        .form{
            display: flex;
            flex-direction: column;
        }

        .label{
            font-size: var(--sm);
            font-weight: bold;
        }

        .input{
            background-color: var(--text-input-field);
            border: none;
            border-radius: .8rem;
            height: 3rem;
            font-size: var(--md);
            padding: .6rem;
            margin-bottom: 1.2rem;
        }

        .primary-button{
            background-color: var(--hospital-green);
            border-radius: .8rem;
            border: none;
            color: var(--White);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 5rem;
        }

        .login-button{
            margin-top: 1.4rem;
            margin-bottom: 3rem;
        }

        @media(max-width: 640){
            .logo{
                display: block;
            }
        }
    </style>
</head>

<body>
    <main class="login">
        <section class="form-container">
            <img class="logo" loading="lazy" src="./assets/logos/logo_yard_sale.svg" alt="Logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="" class="form">
                <label for="password" class="label">password</label>
                <input type="password" class="input input-password" id="password" placeholder="*********">
                <label for="new-password" class="label">password</label>
                <input type="password" class="input input-password" id="new-password" placeholder="**********">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </section>

    </main>
</body>

</html>
