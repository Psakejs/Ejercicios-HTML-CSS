<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <style>
         :root {
            --very-light-pink: #C7C7C7;
            --White: #FFFFFF;
            --text-input-field: #F7F7F7;
            --black: #000000;
            --hospital-green: #ACD9B2;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }

        *{
            margin: 0;
            padding: 0;
        }

        html{
            font-size: 62.5%;
        }

        body {
            font-family: "Quicksand", sans-serif;
        }

        .mobile-menu{
            padding: 2.4rem;
        }

        .mobile-menu a{
            text-decoration: none;
            color: var(--black);
            font-weight: bold;
            font-size: var(--md);
        }

        .mobile-menu ul{
            list-style: none;
            margin: 3.4rem 0 0;
        }

        .mobile-menu ul:not(:first-of-type){
            margin-top: 5.6rem;
        }

        .mobile-menu ul:nth-child(1){
            border-bottom: .1rem solid var(--very-light-pink);
        }

        .mobile-menu ul li{
            list-style: none;
            margin-bottom: 2.4rem;
        }

        .mobile-menu .email{
            font-size: var(--sm);
            font-weight: 300;

        }

       .mobile-menu .sign-out{
            color: var(--hospital-green);
            font-size: var(--sm);
        }


    </style>
</head>

<body>
    <section class="mobile-menu">
        <ul>
            <li>
                <a href="./">CATEGORIES</a>
            </li>
            <li>
                <a href="./">All</a>
            </li>
            <li>
                <a href="./">Clothes</a>
            </li>
            <li>
                <a href="./">Electronics</a>
            </li>
            <li>
                <a href="./">Furnitures</a>
            </li>
            <li>
                <a href="./">Toys</a>
            </li>
            <li>
                <a href="./">Others</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="./">My orders</a>
            </li>
            <li>
                <a href="./">My account</a>
            </li>
        </ul>
        <ul>
            <li><a href="./" class="email">JohnDoe@no-reply.com</a></li>
            <li><a href="./" class="sign-out">Sign out</a></li>
        </ul>
    </section>
</body>

</html>
