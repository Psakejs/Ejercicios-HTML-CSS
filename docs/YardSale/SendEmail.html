<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --White: #FFFFFF;
            --text-input-field: #F7F7F7;
            --black: #0000;
            --hospital-green: #ACD9B2;
            --sm:1.4rem;
            --md:1.6rem;
            --lg:1.8rem;
        }

        body {
            font-family: "Quicksand", sans-serif;
        }

        * {
            margin: 0;
        }

        html {
            font-size: 62.5%;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 30rem;
            justify-items: center;
        }

        .logo {
            width: 15rem;
            margin-bottom: 4.8rem;
            justify-self: center;
        }

        .title {
            font-size: var(--lg);
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .subtitle{
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 3.2rem;
            text-align: center;
        }

        .primary-button{
            background-color: var(--hospital-green);
            border-radius: .8rem;
            border: none;
            color: var(--White);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 5rem;
        }

        .login-button{
            margin-top: 1.4rem;
            margin-bottom: 3rem;
        }

        .email-image{
            width: 13.2rem;
            height: 13.2rem;
            border-radius: 50%;
            background-color: var(--text-input-field);
            display: grid;
            place-items: center;
            margin-bottom: 2.4rem;
        }

        .email-image img{
            width: 8rem;
        }

        .resend{
            font-size: var(--sm);
        }

        .resend span{
            color: var(--very-light-pink);
        }

        .resend a{
            color: var(--hospital-green);
            text-decoration: none;
        }

    </style>
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img class="logo" loading="lazy" src="./assets/logos/logo_yard_sale.svg" alt="Logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            <section class="email-image">
                    <img loading="lazy" src="./assets/icons/email.svg"  alt="Email">
            </section>
            <button class="primary-button login-button">
                Login
            </button>
            <p class="resend"><span>Didn't receive the email? </span><a href="./">Resend</a></p>
        </section>

    </main>
</body>
</html>
