<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --White: #FFFFFF;
            --text-input-field: #F7F7F7;
            --black: #0000;
            --hospital-green: #ACD9B2;
            --sm:1.4rem;
            --md:1.6rem;
            --lg:1.8rem;
        }

        body {
            font-family: "Quicksand", sans-serif;
        }

        * {
            margin: 0;
        }

        html {
            font-size: 62.5%;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 30rem;
        }

        .title {
            font-size: var(--lg);
            margin-bottom: 3.2rem;
            text-align: start;
        }

        .form{
            display: flex;
            flex-direction: column;
        }

        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: .8rem;
        }

        .input{
            background-color: var(--text-input-field);
            border: none;
            border-radius: .8rem;
            height: 3rem;
            font-size: var(--md);
            padding: .6rem;
            margin-bottom: 2.2rem;
        }

        .primary-button{
            background-color: var(--hospital-green);
            border-radius: .8rem;
            border: none;
            color: var(--White);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 5rem;
        }

        .login-button{
            margin-top: 1.4rem;
            margin-bottom: 3rem;
        }

        
        @media(max-width: 640px){
            .login-button{
                position: absolute;
                bottom: 0;
                width: 30rem;
            }
        }
    </style>
</head>

<body>
    <main class="login">
        <section class="form-container">
            <h1 class="title">My account</h1>

            <form action="" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" class="input input-name" id="name" placeholder="John Doe">
                <label for="email" class="label">Email address</label>
                <input type="email" class="input input-email" id="email" placeholder="no-reply@test.com">
                <label for="new-password" class="label">Password</label>
                <input type="password" class="input input-password" id="new-password" placeholder="**********">

                <input type="submit" value="Save" class="primary-button login-button">
            </form>
        </section>

    </main>
</body>

</html>
