<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --White: #FFFFFF;
            --text-input-field: #F7F7F7;
            --black: #0000;
            --hospital-green: #ACD9B2;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }

        body {
            font-family: "Quicksand", sans-serif;
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 30rem;
        }

        .logo {
            width: 15rem;
            margin-bottom: 4.8rem;
            justify-self: center;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form a {
            color: var(--hospital-green);
            font-size: var(--sm);
            text-align: center;
            text-decoration: none;
            margin-bottom: 5.4rem;
        }

        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 1.4rem;
        }

        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: .8rem;
            height: 3rem;
            font-size: var(--md);
            padding: .6rem;
            margin-bottom: 1.2rem;
        }

        .input-email {
            margin-bottom: 2.2rem;
        }

        .primary-button {
            background-color: var(--hospital-green);
            border-radius: .8rem;
            border: none;
            color: var(--White);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 5rem;
        }


        .secondary-button {
            background-color: var(--White);
            border-radius: .8rem;
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            height: 5rem;
        }

        .login-button {
            margin-top: 1.4rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 640px) {
            .logo {
                display: block;
            }

            .secondary-button {
                width: 30rem;
                position: absolute;
                bottom: 0;
                margin-bottom: 2.4rem;
            }
        }
    </style>
</head>

<body>
    <main class="login">
        <section class="form-container">
            <img class="logo" loading="lazy" src="./assets/logos/logo_yard_sale.svg" alt="Logo">
            <form action="" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" class="input input-email" id="email" placeholder="no-reply@test.com">
                <label for="password" class="label">Password</label>
                <input type="password" class="input input-password" id="password" placeholder="**********">

                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="#">Forgot my password</a>
            </form>
            <button class="secondary-button desktop-button">
                Sign up
            </button>
        </section>

    </main>
</body>

</html>
