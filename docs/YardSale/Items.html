        :root {

            --black: #0000;
            --hospital-green: #ACD9B2;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }

        * {
            margin: 0;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: "Quicksand", sans-serif;
        }

        .card-container{
            --container-size:24rem;
            display: grid;
            grid-template-columns:repeat(auto-fill,var(--container-size));
            gap: 2.2rem;
            place-content: center;
        }

        .product-card{
            width: var(--container-size);
        }

        .product-card img{
            width: var(--container-size);
            height: var(--container-size);
            border-radius: 2rem;
            object-fit: cover;
        }

        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info figure img{
            width: 3.5rem;
            height: 3.5rem;
            margin-top: .8rem;
        }

        .product-info section p:first-child{
            font-weight: bold;
            font-size: var(--md);
            margin-top: 2.8px;
            margin-bottom: .4px;
        }

        .product-info section p:last-child{
            font-size: var(--sm);
            margin-top:0;
            margin-bottom: 0;
            color: var(--very-light-pink);
        }


        @media(max-width:640px){
            .card-container{

        }
    </style>
</head>
