<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <style>
       :root {
            --very-light-pink: #C7C7C7;
            --White: #FFFFFF;
            --text-input-field: #F7F7F7;
            --black: #0000;
            --hospital-green: #ACD9B2;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }

        *{
            margin: 0;
            padding: 0;
        }

        html{
            font-size: 62.5%;
        }

        body{
            font-family: "Quicksand", sans-serif;
        }

        .menu{
            display: none;
        }

        .logo{
            width: 10rem;
        }

        nav{
            display: flex;
            justify-content: space-between;
            padding: 1rem 2.4rem;
            border-bottom: .1rem solid var(--very-light-pink);
        }

        .navbar-left{
            display: flex;
        }

        .navbar-left ul{
            margin-left: 1.2rem;
        }

        .navbar-left ul a{
            text-decoration: none;
            color: var(--very-light-pink);
        }
        .navbar-left ul,
        .navbar-right ul{
            list-style: none;
            display: flex;
            align-items: center;
            font-size: var(--md);
            height: 6rem;
        }

        .navbar-left ul li a,
        .navbar-right ul li a{
            border: .1rem solid var(--white);
            padding: .8rem;
            border-radius: .8rem;
        }

        .navbar-left ul li a:hover,
        .navbar-right ul li a:hover{
            color: var(--hospital-green);
            border: .1rem solid var(--hospital-green);
        }

        .navbar-email{
            color: var(--very-light-pink);
            font-size: var(--sm);
            margin-right: 1.2rem;
        }

        .navbar-shopping-cart{
            position: relative;
        }

        .navbar-shopping-cart div{
            width: 1.6rem;
            height: 1.6rem;
            background-color: var(--hospital-green);
            border-radius: 50%;
            font-size: var(--sm);
            font-weight: bold;
            position: absolute;
            top: -.6rem;
            right: -.3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media(max-width:640px){
            .menu{
                display: block;
            }

            .navbar-left ul{
                display: none;
            }

            .navbar-email{
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav>
        <img src="./assets/icons/icon_menu.svg" alt="Menu" class="menu">
        <section class="navbar-left">
            <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo">
            <ul>
                <li><a href="./">All</a></li>
                <li><a href="./">Clothes</a></li>
                <li><a href="./">Electronics</a></li>
                <li><a href="./">Furniture</a></li>
                <li><a href="./">Toys</a></li>
                <li><a href="./">Others</a></li>
            </ul>

        </section>
        <section class="navbar-right">
            <ul>
                <li class="navbar-email">JohnDoe@no-reply.com</li>
                <li class="navbar-shopping-cart">
                    <img src="./assets/icons/icon_shopping_cart.svg" alt="Shopping cart">
                    <div>2</div>
                </li>
            </ul>
        </section>
    </nav>
</body>

</html>
